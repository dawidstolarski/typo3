<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true"></html>
<div class="slider">
    <f:if condition="{data.image}">
        <f:for each="{data.image}" as="file">
            <div>
                <f:image image="{file}" alt="{file.alternative}" title="{file.title}" maxWidth="1920" />
            </div>
        </f:for>
    </f:if>
</div>
</html>
