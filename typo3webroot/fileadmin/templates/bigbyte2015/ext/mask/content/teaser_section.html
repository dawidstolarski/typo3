<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers" v:schemaLocation="https://fluidtypo3.org/schemas/vhs-master.xsd" 
data-namespace-typo3-fluid="true">
<f:if condition="{v:variable.register.get(name: 'moduloCeCounter')} == 1">
  <f:then>
    <div class="teaser-section odd">
  </f:then>
  <f:else>
    <div class="teaser-section even">
  </f:else>
</f:if>
  <div class="row clearfix">
    <div class="col-6">
      <i class="{data.tx_mask_teaser_block_icon}"></i>
      <h2>{data.header}</h2>
      <h4>{data.subheader}</h4>
      <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.bodytext}</f:format.html>
      <f:if condition="{data.header_link}">
        <f:link.typolink parameter="{data.header_link}" class="readmore">
          Read more <i class="icon-arrow-readmore"></i>
        </f:link.typolink>
      </f:if>
    </div>
    <div class="col-6">
      <f:for each="{data.image}" as="file">
        <f:image image="{file}" alt="{file.alternative}" title="{file.title}" maxWidth="460" />
      </f:for>
    </div>
  </div>
</div>
</html>
